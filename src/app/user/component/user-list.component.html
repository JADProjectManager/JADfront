<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Users</h4>
                      <p class="card-category"> Here is the list of registered users.</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      Name
                                  </th>
                                  <th>
                                      Username
                                  </th>
                                  <th>
                                      Email 
                                  </th> 
                                  <th>
                                      Roles
                                  </th>
                                  <th>
                                      Created
                                  </th>
                                  <th></th><th>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let user of users">
                                      <td>
                                          {{user.name}}
                                      </td>
                                      <td>
                                          {{user.username}}
                                      </td>
                                      <td>
                                          {{user.email}}
                                      </td>
                                      <td>
                                          <ul>
                                              <li *ngFor="let role of user.roles">
                                                  {{role}}
                                              </li>
                                          </ul>
                                      </td>
                                      <td>
                                        {{user.created | date: 'dd/MM/yyyy'}}
                                    </td>
                                    <td class="td-actions text-right">
                                        <button mat-raised-button type="button" [routerLink]="'/user-edit/'+user.id"  matTooltip="Edit User" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">edit</i>
                                        </button>
                                        <button mat-raised-button type="button" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">close</i>
                                        </button>
                                    </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
